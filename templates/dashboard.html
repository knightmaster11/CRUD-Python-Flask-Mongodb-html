<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Flask Mongo Books</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Welcome, {{ session['username'] }}! <a href="{{ url_for('logout') }}">Logout</a></p>
    <h2>Book List</h2>
    <ul>
        {% for book in books %}
        <li><a href="{{ url_for('book_detail', book_id=book['_id']) }}">{{ book['title'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
